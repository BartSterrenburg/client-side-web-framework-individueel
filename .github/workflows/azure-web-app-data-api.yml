name: Deploy NestJS to Azure

on:
  push:
    branches:
      - release  # Zorgt ervoor dat de workflow wordt getriggerd bij elke push naar de release branch
  pull_request:
    branches:
      - release  # Dit zorgt ervoor dat de workflow ook wordt getriggerd bij een pull request naar release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS app
        run: npm run build

      - name: Upload build files to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'train-api'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: '.'  # Gebruik de root van de repository, of het juiste pad naar je app
          
      - name: Restart app on Azure
        run: |
          az webapp restart --name 'train-api' --resource-group 'myResourceGroup'
