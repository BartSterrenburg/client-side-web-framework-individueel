name: Deploy NestJS to Azure

on:
  push:
    branches:
      - release  # Zorgt ervoor dat de workflow wordt getriggerd bij elke push naar de release branch
  pull_request:
    branches:
      - release  # Dit zorgt ervoor dat de workflow ook wordt getriggerd bij een pull request naar release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Gebruik npm ci voor schone installatie

      - name: Build data-api app
        run: nx build data-api --prod  # Specifieke Nx build voor data-api

      - name: Check dist folder contents
        run: ls -la dist/apps/data-api  # Controleer of de build output bestaat

      - name: Upload build files to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'train-api'
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: 'dist/apps/data-api'
