<h1 class="mt-3 mb-4">Een overzicht van gebruikers</h1>
<button class="add-user-btn btn btn-primary" (click)="postUserForm()">Toevoegen</button>
<table class="table table-border table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Geslacht</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let user of users"
            (click)="goToDetail(user!._id)"
            style="cursor: pointer"
        >
            <td>{{ user._id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.gender }}</td>
        </tr>
    </tbody>
</table>
