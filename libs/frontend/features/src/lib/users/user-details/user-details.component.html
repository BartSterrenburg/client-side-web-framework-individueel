<body>
    <div class="container">
      <div class="title mt-3 mb-4">
        <h1>Gebruikerdetails</h1>
      </div>
  
      <!-- Knoppen sectie -->
      <div class="button-bar" *ngIf="user">
        <button
          class="btn"
          (click)="deleteUser(user._id)"
          *ngIf="user._id === this.authService.getCurrentUserId()"
        >
          Verwijderen
        </button>
        <button
          class="btn"
          (click)="RouteEditUserForm(user._id)"
          style="cursor: pointer"
          *ngIf="user._id === this.authService.getCurrentUserId()"
        >
          Bewerken
        </button>
      </div>
  
      <!-- Gebruikersinformatie Tabel -->
      <table class="train-info-table">
        <thead>
          <tr>
            <th>Informatie</th>
            <th>Waarde</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Naam:</strong></td>
            <td>{{ user?.name }}</td>
          </tr>
          <tr>
            <td><strong>Email:</strong></td>
            <td>{{ user?.emailAddress }}</td>
          </tr>
          <tr>
            <td><strong>Gender:</strong></td>
            <td>{{ user?.gender }}</td>
          </tr>
          <tr>
            <td><strong>Rol:</strong></td>
            <td>{{ user?.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
