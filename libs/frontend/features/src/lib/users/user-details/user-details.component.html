<body>
    <div class="container">
      <div class="title mt-3 mb-4">
        <h1>Gebruikerdetails</h1>
      </div>
  
      <!-- Knoppen sectie -->
      <div class="button-bar" *ngIf="(loggedInUser$ | async)?._id == userId">
        <button class="btn" (click)="deleteUser(user!._id)">Verwijderen</button>
        <button class="btn" (click)="RouteEditUserForm(user!._id)" style="cursor: pointer">
          Bewerken
        </button>
      </div>
  
      <!-- User info tabel -->
      <table class="train-info-table">
        <thead>
          <tr>
            <th>Informatie</th>
            <th>Waarde</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Naam:</strong></td>
            <td>{{ user?.name }}</td>
          </tr>
          <tr>
            <td><strong>Email:</strong></td>
            <td>{{ user?.emailAddress }}</td>
          </tr>
          <tr>
            <td><strong>Gender:</strong></td>
            <td>{{ user?.gender }}</td>
          </tr>
          <tr>
            <td><strong>Rol:</strong></td>
            <td>{{ user?.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
