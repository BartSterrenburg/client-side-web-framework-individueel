<h1 class="mt-3 mb-4">Een overzicht van treinen</h1>

<!-- Dynamische knop op basis van inlogstatus -->
<button
  class="add-train-btn btn btn-primary"
  *ngIf="(authService.currentUser$ | async) as user; else notLoggedIn"
  (click)="postTrainForm()"
>
  Toevoegen
</button>

<!-- Fallback als de gebruiker niet is ingelogd -->
<ng-template #notLoggedIn></ng-template>

<table class="table table-border table-hover">
  <thead>
    <tr>
      <th>Naam</th>
      <th>Soort</th>
      <th>Model</th>
      <th>Vervoerder</th>
      <th>Bouwjaar</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let train of trains"
      (click)="goToDetail(train!._id)"
      style="cursor: pointer"
    >
      <td>{{ train.name }}</td>
      <td>{{ train.sort }}</td>
      <td>{{ train.model }}</td>
      <td>{{ train.operator }}</td>
      <td>{{ train.manufactureYear }}</td>
    </tr>
  </tbody>
</table>
