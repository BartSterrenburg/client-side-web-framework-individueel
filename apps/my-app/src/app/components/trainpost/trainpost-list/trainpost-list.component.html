<div class="container mt-4">
    <div class="row">
        <div *ngFor="let post of posts" class="col-12 col-sm-4 mb-4">
            <!-- Post Container -->
            <div class="post-container border rounded shadow-sm p-3" (click)="onPostClick(post)">
                <div class="post-image">
                    <!-- Afbeelding in Base64 -->
                    <img [src]="post.picture" class="img-fluid rounded" alt="Post Image">
                </div>
                <div class="post-description mt-2">
                    <!-- Beschrijving -->
                    <p>{{ post.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
